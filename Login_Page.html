<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="Login.css">
	

</head>

<body>

	<div id="card-container" class="col-md-12">
		<div class="card card1">
			<div class="row">
				<div class="offset-md-4 col-md-4">

					<div class="login-page">

						<form action="" class="card">
							<h1>Login</h1>

							<div class="row card3">


								<div class="row card3">
									<div class="form-group">
										<div id="username" class="d-flex justify-content-right links">
											<label for="">Username</label>
										</div>
										<div class="d-flex justify-content-right links">
											<input type="text" class="form-control">
										</div>

									</div>

									<div class="form-group">
										<div id="password" class="d-flex justify-content-right links">
											<label for="">Password</label>
										</div>

										<div class="d-flex justify-content-right links">
											<input type="password" class="form-control">
										</div>

									</div>

									<div id="remember" class="form-group text-right">
										<label for="remember-me" class="text-info"><span>Remember me</span> <span><input
													id="remember-me" name="remember-me"
													type="checkbox"></span></label><br>
									</div>


									<div id="Login" class="d-flex justify-content-right links">
										<button onclick="location.href='./Welcome_Page.html'" type="button"
											class="btn btn-dark card5">Login</button>
									</div>

									<div class="footer">
										<div class="d-flex justify-content-right links">
											Don't have an account?<a href="./Register_Page.html">Register Here</a>
										</div>

									</div>
									<div id="logo" class="d-flex justify-content-center links">
										<a href="http://www.facebook.com/" class="fa fa-facebook"></a>
										<a href="http://www.gmail.com/" class="fa fa-google"></a>
										<a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
									</div>

								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>

	<footer>
			<p>Copyright © 2021 all rights reserved<br>
				<a href="http://www.google.com/">Google.com</a></p>
	  </footer>
</body>

</html>
